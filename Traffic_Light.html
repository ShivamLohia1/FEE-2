<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Light Simulation</title>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .traffic-light {
      background: #333;
      border-radius: 30px;
      padding: 32px 24px;
      box-shadow: 0 8px 32px #0008;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
      gap: 18px;
    }
    .light {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #444;
      box-shadow: 0 0 12px #0006;
      transition: background 0.4s, box-shadow 0.4s;
      border: 3px solid #222;
    }
    .light.red.on {
      background: #ff2a2a;
      box-shadow: 0 0 32px #ff2a2a88;
    }
    .light.yellow.on {
      background: #ffe600;
      box-shadow: 0 0 32px #ffe60088;
    }
    .light.green.on {
      background: #2aff2a;
      box-shadow: 0 0 32px #2aff2a88;
    }
    .label {
      color: #fff;
      margin-top: 18px;
      font-size: 1.1rem;
      letter-spacing: 1px;
      text-align: center;
    }
    .timer {
      color: #fff;
      font-size: 1.3rem;
      margin-top: 10px;
      margin-bottom: -10px;
      letter-spacing: 1px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="traffic-light">
    <div class="timer" id="timer">1.2s</div>
    <div class="light red" id="red"></div>
    <div class="light yellow" id="yellow"></div>
    <div class="light green" id="green"></div>
    <div class="label" id="statusLabel">Stop</div>
  </div>
  <script>
  const red = document.getElementById("red");
  const yellow = document.getElementById("yellow");
  const green = document.getElementById("green");
  const statusLabel = document.getElementById("statusLabel");
  const timerEl = document.getElementById("timer");
  let state = 0;
  const intervalTime = 1200;
  let timeLeft = intervalTime / 1000;
  function updateLight() {
    red.classList.remove("on");
    yellow.classList.remove("on");
    green.classList.remove("on");
    if (state === 0) {
      red.classList.add("on");
      statusLabel.textContent = "Stop";
    } else if (state === 1) {
      yellow.classList.add("on");
      statusLabel.textContent = "Get Ready";
    } else {
      green.classList.add("on");
      statusLabel.textContent = "Go";
    }
    timeLeft = intervalTime / 1000; // Reset timer only when light changes
    timerEl.textContent = timeLeft.toFixed(1) + "s";
  }

  updateLight();
  setInterval(() => {
    state = (state + 1) % 3;
    updateLight();
  }, intervalTime);

  setInterval(() => {
    timeLeft -= 0.1;
    if (timeLeft < 0) timeLeft = 0; // Clamp to zero
    timerEl.textContent = timeLeft.toFixed(1) + "s";
  }, 100);
  </script>
</body>

</html>
