<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body><center>
    <u><h3>REGISTRATION FORM</h3></u>
    <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label>
    <input type ="email" id ="email" name = "email"><br>
    <label for = "password">Password:</label>
    <input type = "password" id = "password" name = "password" required> <br>
    <label for = "Gender">Gender:</label>
    <select id="Gender" name="Gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br><br>
    <label for ="country">Country:</label><br>
    <input type = "radio" id = "country" name = "country" value = "India">India<br>
    <input type = "radio" id = "country" name = "country" value = "USA">Others<br><br><br><br>
    <label for = "nri">NRI:</label><br>
    <input type = "checkbox" id = "nri" name = "nri" value = "yes">Yes<br>
    <input type = "checkbox" id = "nri" name = "nri" value = "no">No<br><br><br><br>
    <label for = "enter">Address:</label><br>
    <textarea id="enter" name="enter" rows="4" cols="50" placeholder="Address..."></textarea><br>
    <label for ="enter">Enter<br><br></label>
    <input type="submit" value="Submit">
    </form>
</center>
</body>
</html>
