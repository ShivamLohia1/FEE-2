<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Disco Background Toggle</title>
  <style>
    body {
      transition: background 0.7s cubic-bezier(.4,0,.2,1);
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .toggle-label {
      font-size: 22px;
      cursor: pointer;
      padding: 18px 32px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px #0001;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      transition: box-shadow 0.3s, border-color 0.3s;
      border: 2px solid #e0e7ff;
      margin-bottom: 24px;
      user-select: none;
    }
    .toggle-label:hover {
      box-shadow: 0 8px 32px #007bff22;
      border-color: #007bff;
      background: #f0f8ff;
    }
    .toggle-checkbox {
      appearance: none;
      width: 28px;
      height: 28px;
      border: 2px solid #007bff;
      border-radius: 8px;
      background: #f8fafc;
      transition: background 0.3s, border-color 0.3s;
      position: relative;
      outline: none;
      cursor: pointer;
      margin-right: 8px;
    }
    .toggle-checkbox:checked {
      background: #007bff;
      border-color: #0056b3;
    }
    .toggle-checkbox:checked::after {
      content: '';
      position: absolute;
      left: 8px;
      top: 4px;
      width: 8px;
      height: 16px;
      border: solid #fff;
      border-width: 0 4px 4px 0;
      transform: rotate(45deg);
      border-radius: 2px;
    }
    .info-text {
      margin-top: 40px;
      font-size: 1.1rem;
      color: #555;
      opacity: 0.85;
      transition: color 0.3s;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .disco-icon {
      font-size: 1.5em;
      margin-left: 6px;
      animation: spin 1.2s linear infinite;
      display: none;
      vertical-align: middle;
    }
    .disco-on .disco-icon {
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @media (max-width: 600px) {
      .toggle-label {
        font-size: 18px;
        padding: 12px 16px;
      }
      .info-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <label class="toggle-label" id="toggleLabel">
    <input type="checkbox" id="bgToggle" class="toggle-checkbox">
    RGB Background
    <span class="disco-icon" id="discoIcon">&#127926;</span>
  </label>
  <div class="info-text" id="infoText">Background is default</div>

  <script>
    const checkbox = document.getElementById("bgToggle");
    const infoText = document.getElementById("infoText");
    const discoIcon = document.getElementById("discoIcon");
    const toggleLabel = document.getElementById("toggleLabel");
    let discoInterval = null;

    function randomColor() {
      return `rgb(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)})`;
    }

    function startDisco() {
      discoInterval = setInterval(() => {
        document.body.style.background = `linear-gradient(135deg, ${randomColor()} 0%, ${randomColor()} 50%, ${randomColor()} 100%)`;
      }, 350); // Faster disco effect
      infoText.textContent = "Disco mode ON!";
      infoText.style.color = "#e91e63";
      toggleLabel.classList.add("disco-on");
    }

    function stopDisco() {
      clearInterval(discoInterval);
      discoInterval = null;
      document.body.style.background = "linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%)";
      infoText.textContent = "Background is default";
      infoText.style.color = "#555";
      toggleLabel.classList.remove("disco-on");
    }

    checkbox.addEventListener("change", () => {
      if (checkbox.checked) {
        startDisco();
      } else {
        stopDisco();
      }
    });

    // Optional: Stop disco if user leaves page
    window.addEventListener("beforeunload", stopDisco);
  </script>

</body>
</html>
